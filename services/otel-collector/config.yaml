receivers:
  otlp:
    protocols:
      grpc: {}
      http: {}

processors:
  batch:

exporters:
  logging:

extensions:
  health_check:
  pprof:
  zpages:

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]
    logs:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ logging ]
